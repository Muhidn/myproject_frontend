
<div class="container">
    <div class="form-container">
        <h2 class="form-title">Post New User</h2>
        <form [formGroup]="saveuserForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required formControlName="name">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required formControlName="address">
          </div>
          <div class="form-group">
            <label for="phoneNumber">PhoneNumber</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required formControlName="phoneNumber">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required formControlName="email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="text" id="password" name="password" required formControlName="password">
          </div>
          <div class="form-group">
            <label for="role">Role</label>
            <input type="text" id="role" name="role" required formControlName="role">
          </div>
          <button type="submit" (click)="saveUser()">Post</button>
        </form>
    </div>
  </div>
